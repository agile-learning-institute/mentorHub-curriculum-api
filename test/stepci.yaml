version: "1.1"
name: Curriculum API Check
env:
  host: localhost:8088
config:
  loadTest:
    phases:
      - duration: 5
        arrivalRate: 50

tests:
  observable:
    name: Test Observability
    steps:
      - name: GET Config Values
        http:
          url: http://${{env.host}}/api/config/
          method: GET
          check:
            status: /200/
            schema:
              type: object
              properties:
                api_version:
                  type: string
                config_items:
                  type: array
                versions:
                  type: array
                enumerators:
                  type: object
              required:
                - api_version
                - config_items
                - versions
                - enumerators
              additionalProperties: false
      - name: GET Health
        http:
          url: http://${{env.host}}/api/health/
          method: GET
          check:
            status: /200/

  paths:
    name: Test Path endpoints
    steps:
      - name: Get All Paths
        http:
          url: http://${{env.host}}/api/path
          method: GET
          headers:
            Content-Type: application/json          
          check:
            status: /200/
